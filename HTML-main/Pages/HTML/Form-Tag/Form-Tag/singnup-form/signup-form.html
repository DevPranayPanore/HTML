<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Tags</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
            background-color: rgb(142, 155, 177);

        }

        .container {
            width: 50%;
            height: 80%;
            justify-content: center;
            align-items: center;
            display: flex;


        }

        form {

            width: 90%;
            height: 80%;
            background-color: rgb(169, 145, 145);
            justify-content: space-evenly;
            display: flex;
            flex-direction: column;
            padding-left: 70px;
        }

        input {
            width: 80%;
            height: 10%;

        }

        label {
            font-size: 20px;

        }

        button {
            height: 8%;
            width: 40%;
            background-color: rgb(233, 111, 54);
            color: aliceblue;
            font-size: 20px;
            padding-left: 20px;
            margin-left: 200px;
        }

        legend {
            font-size: 30px;
            text-decoration: underline;
        }
        .text{
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="container">
        <!-- form tag use -->
        <form action="">
            <legend>Signup-Form:-</legend>
            <!-- Email -->
            <label for="">Enter Email ID:</label>
            <input type="text" />
            <!-- Username -->
            <label for="">Create Username:</label>
            <input type="text" name="" id="" />
            <!-- password -->
            <label for="password">Password:</label>
            <input type="password" name="" id="" />
            <!-- conform password -->
            <label for="">Conform Password:</label>
            <input type="password" name="" id="" />
            <br>
            <!-- Create-new-account-->
            <button>Login</button>
            <br>

            <a class="text" href="./loginform.html"><h2>Create-new-account</h2></a>
        </form>



    </div>
</body>

</html>
