<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        .border {
            width: 100%;
            height: 6%;
            background: linear-gradient(rgb(44, 148, 148), rgb(207, 138, 64), rgb(176, 99, 129));
            text-align: center;
            color: rgb(4, 4, 4);
        }

        .time {
            width: 100%;
            height: 24%;
            background-color: thistle;
        }

        .footer {
            width: 100%;
            height: 24%;
            background-color: skyblue;
        }

        .waste {
            width: 100%;
            height: 24%;
            background-color: sandybrown;
        }

        .money {
            width: 100%;
            height: 24%;
            background-color: turquoise;
        }
    </style>
</head>

<body>
    <table>
        <tr class="border">
            <td>
                <h2>Pranay </h2>
            </td>

        </tr>
        <tr class="time">
            <td></td>
        </tr>
        <tr class="footer">
            <td></td>
        </tr>
        <tr class="waste">
            <td></td>
        </tr>
        <tr class="money">
            <td></td>
        </tr>
    </table>
</body>

</html>
