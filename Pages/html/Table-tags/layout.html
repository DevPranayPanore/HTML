<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;

        }
        p{
            margin: 0%;
            padding: 0%;
        }
         .name {
            
            font-size: 40px;
            color: antiquewhite;
            margin-top: 500px;
        }

        .header {
            width: 100%;
            height: 50px;
            background-color: rgb(207, 147, 125);
            text-align: right;
            position: fixed;
           
        }

        .Portfolio {
            padding-right: 500px;
            font-size: 35px;
        }

        span {
            font-size: 20px;
            padding-right: 80px;
            font-size: 25px;
        }

        .main {
            width: 100%;
            height: 800px;
            background-color: cornflowerblue;
            background-image: url(https://images.prismic.io//intuzwebsite/d394de11-2b7f-4a72-a3e0-c876f7356a40_Main.png?w=1200&q=75&auto=format,compress&fm=png8);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

       

        .footer {
            width: 100%;
            height: 800px;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="Portfolio"> Portfolio</span>
            <span>Home</span>
            <span>Project</span>
            <span>About</span>
            <span>Contact</span>
        </div>
        <div class="main">
            <span class="name"> I'm Pranay Panore</span>
        </div>
        <div class="footer">

        </div>
    </div>
</body>

</html>
