<!DOCTYPE html>
<html lang="en">

<head>
    <title>SEVEN</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: brown;
        }

        .type-1 {
            width: 100%;
            height: 25%;
            background-color: rgb(255, 0, 0);
            display: flex;
            flex-direction: column;
        }

        .type-2 {
            width: 100%;
            height: 25%;
            background-color: rgb(209, 202, 20);
            display: flex;
            flex-direction: row;
        }

        .type-3 {
            width: 100%;
            height: 25%;
            background-color: rgb(255, 115, 0);
            display: flex;
            flex-direction: column;
        }

        .type-4 {
            width: 100%;
            height: 25%;
            background-color: rgb(255, 0, 128);
            display: flex;
            flex-direction: row;
        }

        .family-1 {
            width: 100%;
            height: 33%;
            background-color: rgb(0, 0, 0);
            display: flex;
            flex-direction: row;
        }

        .family-2 {
            width: 100%;
            height: 34%;
            background-color: rgb(109, 15, 132);
            display: flex;
            flex-direction: row;
        }

        .family-3 {
            width: 100%;
            height: 33%;
            background-color: rgb(200, 113, 8);
            display: flex;
            flex-direction: row;
        }

        .school-1 {
            height: 100%;
            width: 33%;
            background-color: yellowgreen;

        }

        .school-2 {
            height: 100%;
            width: 34%;
            background-color: rgb(50, 190, 205);

        }

        .school-3 {
            height: 100%;
            width: 33%;
            background-color: rgb(205, 50, 50);

        }

        .time-1 {
            width: 100%;
            height: 33%;
            background-color: rgb(200, 113, 8);
        }

        .time-2 {
            width: 100%;
            height: 34%;
            background-color: rgb(136, 8, 200);
        }

        .time-3 {
            width: 100%;
            height: 33%;
            background-color: rgb(200, 8, 120);
        }

        .rule-1 {
            height: 100%;
            width: 33%;
            background-color: rgb(205, 50, 50);
        }

        .rule-2 {
            height: 100%;
            width: 34%;
            background-color: rgb(205, 187, 50);
        }

        .rule-3 {
            height: 100%;
            width: 33%;
            background-color: rgb(60, 50, 205);
        }

        .pass-1 {
            width: 25%;
            height: 100%;
            background-color: violet;
        }

        .pass-2 {
            width: 25%;
            height: 100%;
            background-color: rgb(130, 215, 238);
        }

        .pass-3 {
            width: 25%;
            height: 100%;
            background-color: rgb(238, 130, 130);
        }

        .pass-4 {
            width: 25%;
            height: 100%;
            background-color: rgb(238, 161, 130);
        }
        .the-1{
            width: 32%;
            height: 100%;
            background-color: rgb(163, 112, 91);
        }
        .the-2{
            width: 35%;
            height: 100%;
            background-color: rgb(174, 49, 0);
        }
        .the-3{
            width: 33%;
            height: 100%;
            background-color: rgb(16, 154, 81);
        }
        .people-1{
            width: 50%;
            height: 100%;
            background-color: rgb(72, 49, 81);
        }
        .people-2{
            width: 50%;
            height: 100%;
            background-color: rgb(138, 15, 132);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="type-1">
            <div class="family-1">
                <div class="pass-1"></div>
                <div class="pass-2"></div>
                <div class="pass-3"></div>
                <div class="pass-4"></div>
            </div>
            <div class="family-2">
                <div class="the-1"></div>
                <div class="the-2"></div>
                <div class="the-3"></div>
              
            </div>
            <div class="family-3">
                <div class="people-1"></div>
                <div class="people-2"></div>
                <div class="people-3"></div>
            </div>
        </div>
        <div class="type-2">
            <div class="school-1"></div>
            <div class="school-2"></div>
            <div class="school-3"></div>
        </div>
        <div class="type-3">
            <div class="time-1"></div>
            <div class="time-2"></div>
            <div class="time-3"></div>
        </div>
        <div class="type-4">
            <div class="rule-1"></div>
            <div class="rule-2"></div>
            <div class="rule-3"></div>
        </div>
    </div>
</body>

</html>
