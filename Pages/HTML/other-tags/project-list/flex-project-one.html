<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .header {
            height: 35px;
            width: 100%;
            background-color: rgb(243, 243, 243);
            z-index: 3;
            position: fixed;
            top: 0;
        }

        span {
            padding-left: 50px;
            font-size: 20px;
        }

        .home {
            width: 100%;
            height: 650px;
            background-color: rgb(0, 0, 0);

            position: relative;
            background-image: url(https://i.natgeofe.com/n/5e31934a-d0a6-4e2a-88d0-357095245d84/nandadevi-india.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .name {
            font-size: 60px;
            color: white;
            padding-right: 600px;

        }

        .title {
            font-size: 20px;
            color: white;
            text-transform: uppercase;
            padding-right: 570px;
            padding-top: 30px;
        }

        .arrow {
            color: white;
            font-size: 25px;
            border: solid white 2px;
            margin-left: 300px;
            height: 30px;
            width: 250px;
            text-align: center;


        }

        hr {
            width: 80%;

            font-weight: 900;
        }

        /* Container part */
        .main-container {
            width: 100%;
            height: 900px;
            background-color: aqua;
            display: flex;
            flex-direction: column;
        }

        .one-1 {
            width: 100%;
            height: 300px;
            background-color: rgb(104, 104, 104);
            display: flex;
            flex-direction: row;
        }

        /* two-1,2 */
        .two-1 {
            height: 100%;
            width: 50%;
            background-color: rgb(138, 147, 137);
            background-image: url(https://img.freepik.com/free-photo/person-enjoying-time-nature_23-2151262733.jpg?semt=ais_hybrid&w=740);
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 20%;


        }

        .two-1:hover {
            opacity: 100%;

        }

        .two-2 {
            height: 100%;
            width: 50%;
            background-color: rgb(131, 104, 162);
            background-image: url(https://www.shutterstock.com/image-photo/empty-streets-sidewalks-5th-avenue-260nw-2459090389.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 20%;
        }

        .two-2:hover {
            opacity: 100%;
        }

        .one-2 {
            width: 100%;
            height: 300px;
            background-color: rgb(0, 255, 251);
            display: flex;
            flex-direction: row;
        }

        .one-3 {
            width: 100%;
            height: 300px;
            background-color: rgb(255, 0, 162);
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>Forty</span>
        <span>Desktop</span>
        <span>Tablet (Portrait)</span>
        <span>Mobile</span>
    </div>
    <div class="home">
        <div class="name">Hi, my name is Pranay</div>
        <hr>
        <div class="title">A responsive site template designed by HTML5 UP <br>
            and released under the Creative Commons.</div>
        <div class="arrow">GET STARTED â†’</div>
    </div>
    <div class="main-container">
        <div class="one-1">
            <div class="two-1"></div>
            <div class="two-2"></div>
        </div>
        <div class="one-2"></div>
        <div class="one-3"></div>
    </div>
</body>

</html>
