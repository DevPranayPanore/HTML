<!DOCTYPE html>
<html lang="en">

<head>
    <title>Six</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .home-1 {
            height: 50%;
            width: 100%;
            background-color: gray;
            display: flex;
            flex-direction: row;
        }

        .home-2 {
            height: 50%;
            width: 100%;
            background-color: rgb(118, 1, 1);
            display: flex;
            flex-direction: row;
        }

        .time-1 {
            width: 33%;
            height: 100%;
            background-color: aqua;
            display: flex;
            flex-direction: column;
        }

        .time-2 {
            width: 33%;
            height: 100%;
            background-color: rgb(255, 0, 191);
            display: flex;
            flex-direction: row;
        }

        .time-3 {
            width: 34%;
            height: 100%;
            background-color: rgb(119, 0, 255);
            display: flex;
            flex-direction: column;
        }

        .time-4 {
            width: 33%;
            height: 100%;
            background-color: rgb(246, 255, 0);
            display: flex;
            flex-direction: row;
        }

        .time-5 {
            width: 33%;
            height: 100%;
            background-color: rgb(128, 255, 0);
            display: flex;
            flex-direction: column;
        }

        .time-6 {
            width: 34%;
            height: 100%;
            background-color: rgb(255, 149, 0);
            display: flex;
            flex-direction: column;
        }

        .friend-1 {
            height: 50%;
            width: 100%;
            background-color: violet;
        }

        .friend-2 {
            height: 50%;
            width: 100%;
            background-color: rgb(130, 238, 186);
        }

        .friend-3 {
            height: 100%;
            width: 50%;
            background-color: rgb(238, 236, 130);
        }

        .friend-4 {
            height: 100%;
            width: 50%;
            background-color: rgb(204, 55, 35);
        }

        .friend-5 {
            height: 50%;
            width: 100%;
            background-color: rgb(141, 130, 238);
        }

        .friend-6 {
            height: 50%;
            width: 100%;
            background-color: rgb(187, 62, 99);
        }

        .friend-7 {
            height: 100%;
            width: 50%;
            background-color: rgb(238, 130, 137);
        }

        .friend-8 {
            height: 100%;
            width: 50%;
            background-color: rgb(225, 112, 36);
        }

        .friend-9 {
            height: 50%;
            width: 100%;
            background-color: rgb(36, 203, 225);
        }

        .friend-10 {
            height: 50%;
            width: 100%;
            background-color: rgb(64, 225, 36);
        }

        .school-1 {
            height: 50%;
            width: 100%;
            background-color: white;
            display: flex;
            flex-direction: row;
        }

        .school-2 {
            height: 50%;
            width: 100%;
            background-color: rgb(9, 9, 9);
            display: flex;
            flex-direction: column;
        }

        .people-1 {
            height: 100%;
            width: 50%;
            background-color: blueviolet;
        }

        .people-2 {
            height: 100%;
            width: 50%;
            background-color: rgb(43, 226, 122);
        }

        .son-1 {
            width: 100%;
            height: 50%;
            background-color: whitesmoke;
        }

        .son-2 {
            width: 100%;
            height: 50%;
            background-color: rgb(139, 0, 88);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- box-one  -->
        <div class="home-1">
            <!-- first box -->
            <div class="time-1">
                <div class="friend-1"> </div>
                <div class="friend-2"></div>
            </div>
            <!-- second-box  -->
            <div class="time-2">
                <div class="friend-3"> </div>
                <div class="friend-4"></div>
            </div>
            <!-- third -box  -->
            <div class="time-3">
                <div class="friend-5"> </div>
                <div class="friend-6"></div>
            </div>
        </div>
        <!-- box-two  -->
        <div class="home-2">
            <!-- first box -->
            <div class="time-4">
                <div class="friend-7"> </div>
                <div class="friend-8"></div>
            </div>
            <!-- second-box  -->
            <div class="time-5">
                <div class="school-1">
                    <div class="people-1"></div>
                    <div class="people-2"></div>
                </div>

                <div class="school-2">
                    <div class="son-1"></div>
                    <div class="son-2"></div>
                </div>
            </div>
            <!-- third- box -->
            <div class="time-6">
                <div class="friend-9"> </div>
                <div class="friend-10"></div>
            </div>
        </div>
    </div>
</body>

</html>
