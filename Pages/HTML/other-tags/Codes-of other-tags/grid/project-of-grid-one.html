<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            padding: 0;
            margin: 0;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: aliceblue;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        }

        .one {

            grid-row: span 3;
            background-color: yellowgreen;
        }

        .two {
            grid-column: span 2;
            background-color: rgb(207, 38, 38);

        }

        .three {
            background-color: violet;
            grid-row: span 2;
        }

        .four {
            background-color: wheat;
            grid-row: span 2;
        }

        .five {
            background-color: violet;
            grid-row: span 2;
        }

        .six {
            grid-row: span 2;
            background-color:  tomato;
        }

        .seven {
            background-color: rgb(255, 224, 71);
        }

        .eight {
            background-color: black;
        }
        .nine{
            background-color: rgb(113, 157, 157);
        }
        .ten{
            background-color: blue;
        }

        .--11 {
            background-color: aqua;
        }
        .--12{
            background-color: rgb(148, 198, 170);
            grid-row: span 2;
        }
        .--13{
          
            background-color: silver;
        }
        .--14{
            background-color: turquoise;
        }
        .--15{
            background-color: springgreen;
        }
        .--16{
            background-color: sienna;
        }
        .--17{
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="pranay one"></div>
        <div class="pranay two"></div>
        <div class="pranay three"></div>
        <div class="pranay four"></div>
        <div class="pranay five"></div>
        <div class="pranay six"></div>
        <div class="pranay seven"></div>
        <div class="pranay eight"></div>
        <div class="pranay nine"></div>
        <div class="pranay ten"></div>
        <div class="pranay --11"></div>
        <div class="pranay --12"></div>
        <div class="pranay --13"></div>
        <div class="pranay --14"></div>
        <div class="pranay --15"></div>
        <div class="pranay --16"></div>
        <div class="pranay --17"></div>
       
    </div>
</body>

</html>
