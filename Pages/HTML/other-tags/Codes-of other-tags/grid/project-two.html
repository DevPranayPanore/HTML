<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            padding: 0;
            margin: 0;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: wheat;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr ;
        }

        .page-1 {
            background-color: yellowgreen;
        }

        .page-2 {
            grid-row: span 2;
            background-color: rgb(200, 202, 202);
        }

        .page-3 {
            background-color: violet;
        }

        .page-4 {
            grid-column: span 3;
            background-color: tomato;
        }

        .page-5 {
            background-color: turquoise;
        }

        .page-6 {
            background-color: rgb(9, 46, 46);
        }

        .page-7 {
            grid-column: span 3;
            background-color: blueviolet;
        }

        .page-8 {
            grid-column: span 2;
            background-color: springgreen;
        }

        .page-9 {
            background-color: sienna;
        }

        .page-10 {
            grid-row: span 2;
            background-color: slateblue;
        }

        .page-11 {
            grid-row: span 2;
            background-color: yellow;
        }

        .page-12 {
            grid-row: span 3;
            background-color: rgb(31, 23, 19);
        }

        .page-13 {
            background-color: rgb(155, 118, 51);
        }

        .page-14 {
            background-color: white;
        }
        .page-16{
            background-color: royalblue;
        }
        .page-17{
            background-color: rgb(184, 57, 184);
        }
        .page-18{
            background-color: pink;
        }
        .page-19{
            background-color: red;
        }
        .page-20{
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="page-1"></div>
        <div class="page-2"></div>
        <div class="page-3"></div>
        <div class="page-4"></div>
        <div class="page-5"></div>
        <div class="page-6"></div>
        <div class="page-7"></div>
        <div class="page-8"></div>
        <div class="page-9"></div>
        <div class="page-10"></div>
        <div class="page-11"></div>
        <div class="page-12"></div>
        <div class="page-13"></div>
        <div class="page-14"></div>
        <div class="page-15"></div>
        <div class="page-16"></div>
        <div class="page-17"></div>
        <div class="page-18"></div>
        <div class="page-19"></div>
        <div class="page-20"></div>
        <div class="page-21"></div>
        <div class="page-22"></div>
        <div class="page-23"></div>
    </div>
</body>

</html>
