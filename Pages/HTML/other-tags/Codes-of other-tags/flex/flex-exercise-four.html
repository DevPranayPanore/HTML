<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: rgb(199, 73, 73);
        }

        .main-box {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 4px;

        }

        /* first part */
        .one {
            width: 400px;
            height: 770px;
            background-color: aqua;
            justify-content: flex-start;
            display: flex;
            flex-direction: row;

        }

        .one-part {
            width: 900px;
            height: 780px;
            background-color: rgb(0, 8, 255);
        }

        .one-parts {
            width: 900px;
            height: 780px;
            background-color: deeppink;
        }

        /* Second part */
        .two {
            width: 1000px;
            height: 780px;
            background-color: yellow;
            justify-content: space-between;

        }

        .two-1 {
            width: 1000px;
            height: 260px;
            background-color: rgb(21, 255, 0);
            display: flex;
            flex-direction: row;
        }

        .two-2 {
            width: 1000px;
            height: 260px;
            background-color: rgb(255, 94, 0);
            flex-direction: row;
            display: flex;
        }

        .two-3 {
            width: 1000px;
            height: 260px;
            background-color: rgb(255, 0, 200);
            flex-direction: row;
            display: flex;
        }

        /* second part - two */
        .three {
            width: 50%;
            height: 260px;
            background-color: beige;
            display: flex;
            flex-direction: column;
        }

        .three-0 {
            width: 50%;
            height: 260px;
            background-color: chocolate;
        }

        .three-1 {
            width: 100%;
            height: 90px;
            background-color: rgb(220, 220, 20);
        }

        .three-2 {
            width: 100%;
            height: 90px;
            background-color: rgb(220, 20, 20);
        }

        .three-3 {
            width: 100%;
            height: 90px;
            background-color: rgb(20, 220, 63);
        }

        .four-1 {
            width: 334px;
            height: 100%;
            background-color: aqua;

        }

        .four-2 {
            width: 334px;
            height: 100%;
            background-color: rgb(174, 255, 0);
        }

        .four-3 {
            width: 334px;
            height: 100%;
            background-color: rgb(0, 0, 255);
        }

        .five {
            width: 50%;
            height: 100%;
            background-color: black;
        }

        .five-1 {
            width: 100%;
            height: 50%;
            background-color: rgb(255, 0, 0);
        }

        .five-2 {
            width: 100%;
            height: 50%;
            background-color: rgb(100, 237, 152);
        }

        .five-0 {
            width: 50%;
            height: 100%;
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="main-box">
        <div class="one">
            <div class="one-part "></div>
            <div class="one-parts"></div>
        </div>
        <div class="two">
            <div class="two-1">
                <div class="three">
                    <div class="three-1"></div>
                    <div class="three-2"></div>
                    <div class="three-3"></div>
                </div>
                <div class="three-0"></div>
            </div>
            <div class="two-2">
                <div class="four-1"></div>
                <div class="four-2"></div>
                <div class="four-3"></div>
            </div>
            <div class="two-3">
                <div class="five"></div>
                <div class="five-0">
                    <div class="five-1"></div>
                    <div class="five-2"> </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
