<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            padding: 0;
            margin: 0;
            border: solid black 2px;
        }

        .box-one {
            width: 40%;
            height: 100%;
            background-color: yellow;
            display: flex;
            flex-direction: row;
        }

        .box-two {

            width: 60%;
            height: 100%;
            background-color: aqua;
            display: flex;
            flex-direction: column;
        }

        .part-1 {
            width: 50%;
            height: 100%;
            background-color: rgb(52, 177, 21);
        }

        .part-2 {
            width: 50%;
            height: 100%;
            background-color: rgb(245, 179, 212);
        }

        .pranay-1 {
            width: 100%;
            height: 33%;
            background-color: crimson;

            display: flex;
            flex-direction: row;
        }

        .pranay-2 {
            width: 100%;
            height: 33%;
            background-color: rgb(133, 220, 20);

            display: flex;
            flex-direction: row;
        }

        .pranay-3 {
            width: 100%;
            height: 34%;
            background-color: rgb(43, 20, 220);

            display: flex;
            flex-direction: row;
        }

        .baby-1 {
            width: 50%;
            height: 100%;
            background-color: black;
        }

        .baby-2 {
            width: 50%;
            height: 100%;
            background-color: rgb(0, 242, 255);
        }

        .time-1 {
            width: 100%;
            height: 33%;
            background-color: tomato;
        }

        .time-2 {
            width: 100%;
            height: 33%;
            background-color: rgb(71, 255, 71);
        }

        .time-3 {
            width: 100%;
            height: 34%;
            background-color: rgb(255, 169, 71);
        }

        .school-1 {
            width: 33%;
            height: 100%;
            background-color: rgb(194, 71, 255);
        }

        .school-2 {
            width: 34%;
            height: 100%;
            background-color: rgb(71, 255, 194);
        }

        .school-3 {
            width: 33%;
            height: 100%;
            background-color: rgb(255, 71, 71);
        }

        .friend-1 {
            height: 100%;
            width: 50%;
            background-color: brown;
        }

        .friend-2 {
            height: 100%;
            width: 50%;
            background-color: rgb(42, 153, 165);
            display: flex;
            flex-direction: column;
        }

        .way-1 {
            width: 100%;
            height: 50%;
            background-color: rgb(92, 71, 255);
        }

        .way-2 {
            width: 100%;
            height: 50%;
            background-color: rgb(0, 255, 21);
        }
    </style>
</head>

<body>
    <!-- main-cintainer  -->
    <div class="main-container">
        <!-- two box in main -->
        <!-- part-one  -->
        <div class="box-one">
            <!-- two box in box-one  -->
            <div class="part-1"></div>
            <div class="part-2"></div>
        </div>

        <!--part-two  -->
        <div class="box-two">
            <!-- three box in box-two  -->
            <div class="pranay-1">
                <div class="baby-1">
                    <div class="time-1"> </div>
                    <div class="time-2"> </div>
                    <div class="time-3"> </div>

                </div>
                <div class=" baby-2"></div>

            </div>
            <div class="pranay-2">
                <div class="school-1"></div>
                <div class="school-2"></div>
                <div class="school-3"></div>
            </div>
            <div class="pranay-3">
                <div class="friend-1"></div>
                <div class="friend-2">
                    <div class="way-1"></div>
                    <div class="way-2"></div>
                </div>
            </div>


        </div>


    </div>
</body>

</html>
