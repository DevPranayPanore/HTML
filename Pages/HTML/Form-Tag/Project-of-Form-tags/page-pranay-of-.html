<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animation Form</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .main-container {
            width: 100%;
            height: 98%;
            background-color: rgba(0, 0, 0, 0.896);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .part-2 {
            height: 500px;
            width: 600px;
            background-color: rgba(0, 0, 0, 0.246);
            border-radius: 40px 0px;
            box-shadow: 50px 20px color(rgb(255, 255, 255));
            border-left: 3px solid purple;
            border-right: 3px solid aqua;
        }

        form {
            padding-left: 120px;
        }

        span {
            color: aqua;
            font-size: 50px;
            margin-left: 50px;

        }

        label {
            color: rgb(162, 162, 162);
            font-size: 20px;
        }

        input {
            height: 40px;
            width: 350px;
            border-radius: 16px;
            color: white;
            background-color: rgba(128, 128, 128, 0.626);
            font-size: 19px;
            padding-left: 10px;

        }


        button {
            height: 40px;
            width: 350px;
            border-radius: 20px;
            background-color: aqua;
            box-shadow: 20px 20px color(aqua);
            font-size: 20px;
            cursor: pointer;
        }

        .class-one {
            font-size: 18px;

        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="part-2"><br><br>
            <span>Login Form</span><br><br><br>
            <form action="">
                <label for="">User name :</label><br><br>
                <input type="text" placeholder="User name"><br><br>
                <label for="">Password :</label><br><br>
                <input type="password" name="" id="" placeholder="password"><br><br><br>
                <button><a style="text-decoration: none; color: black;" href="./next-page.html">Login </a></button><br><br>
            </form>
            <span class="class-one"> Forgot password ?<a style="color: purple ; text-decoration: none;"
                    href="./forgotpassword.html">Click Here</a></span><br>
            <span class="class-one">Don't have and account ? <a style="color: purple ; text-decoration: none;"
                    href="./create-new account.html">Click Here</a></span>
        </div>
    </div>
</body>

</html>
