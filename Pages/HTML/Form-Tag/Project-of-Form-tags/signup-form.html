<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Tags</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
            background-color: rgb(142, 155, 177);

        }

        .container {
            width: 70%;
            height: 97%;
            justify-content: center;
            align-items: center;
            display: flex;


        }

        form {

            width: 90%;
            height: 80%;
            background-color: rgb(255, 255, 255);
            justify-content: space-evenly;
            display: flex;
            flex-direction: column;
            padding-left: 70px;
        }

        input {
            width: 60%;
            height: 8%;
            font-size: 18px;
        }

        label {
            font-size: 26px;

        }

        button {
            height: 8%;
            width: 30%;
            background-color: rgb(233, 111, 54);
            color: aliceblue;
            font-size: 23px;
            padding-left: 20px;
            margin-left: 200px;
        }

        legend {
            font-size: 30px;
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div class="container">
        <!-- form tag use -->
        <form action="">
            <legend style="text-align: center; font-size: 35px;">Signup-Form:-</legend><br>
            <!-- Email -->
            <label for=""> Email ID:</label>
            <input type="text" placeholder="Enter Your Email">
            <!-- Username -->
            <label for="">Create Username:</label>
            <input type="text" name="" id="" placeholder="Enter Your Username">
            <!-- password -->
            <label for="password">Password:</label>
            <input type="password" name="" id="" placeholder="Enter Your Password">
            <!-- conform password -->
            <label for="">Conform Password:</label>
            <input type="password" name="" id="" placeholder="Enter Your Conform Password">
            <br>
            <!-- Create-new-account-->
            <button>Login</button>
            <br>
            <br>

            <button> <a   style="color: white; text-decoration: none;" href="./Create-new account.html"> Create-new-account  </a> </button>

              

        </form>
       

    </div>
    <label for="">Middle Name:</label><br>
    <input type="text" name="" id=""><br><br>
    <label for="">Mobile No:</label><br>
    <input type="number" name="" id=""><br><br>
    <label for="">District:</label><br>
    <input type="text" name="" id="">
</body>

</html>
