<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotpassword Form</title>
    <!-- Style tag -->
    <style>
        body {
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
            background:linear-gradient(to top , rgb(91, 29, 128), gray)

        }

        .container {
            width: 70%;
            height: 90%;
            justify-content: center;
            align-items: center;
            display: flex;


        }

        form {

            width: 90%;
            height: 80%;
            background-color: rgb(255, 255, 255);
            justify-content: space-evenly;
            display: flex;
            flex-direction: column;
            padding-left: 70px;
        }

        input {
            width: 80%;
            height: 10%;
font-size: 20px;
        }

        label {
            font-size: 30px;

        }

        button {
            height: 8%;
            width: 40%;
            background-color: rgb(233, 111, 54);
            color: aliceblue;
            font-size: 20px;
            padding-left: 20px;
            margin-left: 200px;
        }

        legend {
            font-size: 30px;
            text-decoration: underline;
        }
    </style>


</head>

<body>
    <div class="container">
        <!-- form Tag -->
        <form action="">
            <h1 style="text-align: center;">Forgotpassword - Form</h1>
            <!-- Username -->
            <label for="">Username:</label>
            <input type="text" name="" id="" placeholder="Enter Your Username">
            <!-- Password -->
            <label for="">Password:</label>
            <input type="password" name="" id="" placeholder="Enter Your Password">
            <!-- Confirm password  -->
            <label for="">Confirm password:</label>
            <input type="password" name="" id="" placeholder="Enter Your Confirm Password">
            <br>
            <!-- Buttton  -->
            <button>Submit</button>
            <button><a style="color: white; text-decoration: none;" href="./Create-new account.html">Create-new-account</a></button>

        </form>
    </div>
</body>

</html>
