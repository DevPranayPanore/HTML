<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Tags</title>
    <!-- Style tags  -->
    <style>
        body {
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
            background: linear-gradient(to bottom, pink, rgb(15, 83, 15));
        }


        .container {
            height: 80%;
            width: 80%;
            justify-content: center;
            align-items: center;
            display: flex;
            background-color: rgb(255, 255, 255);

        }

        form {
            width: 90%;
            height: 90%;
            background-color: rgb(116, 183, 157);
            justify-content: space-evenly;
            display: flex;
            flex-direction: column;
            padding-left: 70px;
        }

        input {
            width: 80%;
            height: 10%;
            font-size: 20px;
            color: whitesmoke;
            background-color: rgb(198, 198, 198);
        }

        label {
            font-size: 30px;
            color: brown;

        }

        button {
            height: 6%;
            width: 40%;
            background-color: rgb(233, 111, 54);
            color: aliceblue;
            font-size: 20px;
            padding-left: 20px;
            margin-left: 50px;
        }

        legend {
            font-size: 40px;
            text-decoration: underline;
            text-align: center;
            color: rgb(4, 4, 4);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Form tags  -->
        <form action="">
            <legend>Login - Form</legend>
            <!-- User anme -->
            <label for="">Username:</label>
            <input type="text" name="" id="" placeholder="Enter your Username">
            <!-- Password -->
            <label for="">Password:</label>
            <input type="password" name="" id="" placeholder="Enter Your Password">
            <!-- Button  -->
            <button>Login</button>
            <button> <a href="./Create-new account.html">Create-new-account</a></button>
        </form>
    </div>
</body>

</html>
