<!DOCTYPE html>
<html>

<head>
    <title>Form tags in HTML</title>
</head>

<body>
    <!-- form tag -->
    <form>
        <!-- Personal   -->
        <fieldset>
            <legend> Personal Information</legend>
            <!-- first  -->
            <label>Enter Your First Name:</label>
            <input type="text" placeholder="Enter your First Name" />
            <br />
            <br />
            <!-- Last  -->
            <label>Enter Your Last Name:</label>
            <input type="text" placeholder="Enter your Last Name">
            <br />
            <br /> 
            <!-- birth -->
            <label>Date of Birth:</label>
            <input type="date">
            <br />
            <br />
            <!-- address  -->
            <label>Address:</label>
            <textarea></textarea>
            <br />
            <br />
            <!-- Gender -->
            <label>Gender:</label>
            <input type="radio" name="Gender"><label> Male</label>
            <input type="radio" name="Gender"><label> Female </label>
            <input type="radio" name="Gender"><label> Other</label>
        </fieldset>
        <!--Addition information Section-->
        <fieldset>
            
<legend>Additional information</legend>

<label> Select Your system</label>
<select>
<option >Windows Desktop</option>
<option >linuxws Desktop</option>
<option>Mac Deskstop</option>
<option >Windows laptop</option>
<option >Mac Laptop</option>
</select>
        </fieldset>
        <!-- Button -->
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
