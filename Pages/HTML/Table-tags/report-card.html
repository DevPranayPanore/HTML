<!DOCTYPE html>
<html lang="en">

<head>
    <title>Repor-Card</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            padding: 0%;
            margin: 0%;
            background-image: url(https://i.pinimg.com/originals/74/ef/67/74ef6789f116afcec0fed4ac208d9c3f.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        table {
            height: 70vh;
            width: 50vw;
            border-collapse: collapse;
            position: fixed;
           margin-left: 400px;

        }
h1{
    padding-left: 600px;
}
        td,
        th {
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.778);
            border-width: 3px;
            font-weight: 600;
            text-align: center;

        }
        .bold{
            font-weight: 900;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Report Card</h1>
    <table>
        <tr class="bold">
            <th>Sr.No</th>
            <th>Subject</th>
            <th>Out of</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>English</td>
            <td>100</td>
            <td>89</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Maths</td>
            <td>100</td>
            <td>68</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Science</td>
            <td>100</td>
            <td>79</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Marathi</td>
            <td>100</td>
            <td>74</td>
        </tr>
        <tr>
            <td>5</td>
            <td>History</td>
            <td>100</td>
            <td>81</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Computer</td>
            <td>100</td>
            <td>96</td>
        </tr>
        <tr>
            <td colspan="3">Total </td>
            <td>487</td>
        </tr>
        <tr>
            <td class="bold" colspan="4">Percentage:81.16%</td>
        </tr>
    </table>

</body>

</html>
