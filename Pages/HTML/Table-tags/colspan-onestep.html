<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        table {
            height: 100vh;
            width: 100vw;
            background-color: rgb(213, 176, 221);
            border-style: solid;
            border-color: black;
            border-width: 2px;
            border-collapse: collapse;

        }

        td {
      
            border-style: solid;
            border-color: black;
            border-width: 1px;
        }
        .green{
            background-color: rgb(205, 241, 150);
        }
        .red{
            background-color: rgb(240, 162, 44);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2" class="green"></td>
            <td></td>
        </tr>
        <tr>

            <td colspan="3" class="red"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2" class="green"></td>
        </tr>


    </table>
</body>

</html>
