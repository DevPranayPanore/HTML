<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        .heading {
            width: 100%;
            height: 60px;

            text-align: center;
            color: rgb(4, 4, 4);
            position: fixed;
        }

        .Home {
            width: 100%;
            height: 540px;
            background-color: thistle;
        }

        .about {
            width: 100%;
            height: 240px;
            background-color: skyblue;
        }

        .contact {
            width: 100%;
            height: 240px;
            background-color: sandybrown;
        }

        .tittle {
            width: 150px;
            height: 50px;
            background-color: lightgray;
            border-radius: 10px;
            font-size: 25px;
            padding: 10px;
            margin-left: 300px;
        }

        .tittle:hover+.content {
            display: block;
            background-color: lightgreen;
        }

        .content {
            width: 300px;
            height: 150px;
            background-color: lightgray;
            border-radius: 10px;
            font-size: 25px;
            padding: 10px;
            margin-left: 300px;
            display: none;
        }


        .Nav-link {
            width: 500px;
            height: 50px;
            background-color: rgb(98, 98, 98);
        }

        span:hover {
            font-size: 40px;
            background-color: red;
            text-decoration: underline;

        }
    </style>
</head>

<body>
    <table>
        <!-- heading -->
        <tr class="heading">
            <td></td>
            <td class="Nav-link"><span>Home</span></td>
            <td class="Nav-link"> <span>About</span></td>
            <td class="Nav-link"><span>Contact</span></td>
            <td class="Nav-link"><span>Help</span></td>

        </tr>
        <!-- Home -->
        <tr class="Home">
            <td colspan="4">
                <div class="tittle"> to be positive </div>
                <div class="content"> Many of them is use</div>
            </td>


        </tr>
        <tr class="about">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

        </tr>
        <tr class="contact">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

        </tr>

    </table>
</body>

</html>
