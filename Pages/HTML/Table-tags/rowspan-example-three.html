<!DOCTYPE html>
<html lang="en">

<title>three</title>
<style>
    table {
        height: 90vh;
        width: 90vw;
        border-collapse: collapse;
    }

    td {
        width: 150px;
        height: 100px;
       
    }
    .white{
        background-color: blue;
    }
    .black{
        background-color: blue;
    }
    .red{
        background-color: blue;
    }   
    .cut{
        background-color: violet;
    }
</style>
</head>

<body>
    <table>
        <tr>
            <td colspan="5" class="black"></td>

        </tr>
        <tr>
            <td colspan="4" rowspan="3" class="cut"></td>
            <td rowspan="3" class="white"></td>

        </tr>
        <tr>
        

        </tr>
        <tr>
           


        </tr>
        <tr>
            <td colspan="5" class="red"></td>

        </tr>
    </table>
</body>

</html>
