<!DOCTYPE html>
<html>

<head>
    <title>Form tags in HTML</title>
</head>

<body>
    <!-- form tag use -->
    <form>
        <fieldset>
            <legend> Personal Information</legend>
            <!-- first name -->
            <label>Enter Your First Name:</label>
            <input type="text" placeholder="Enter your First Name" />
            <br />
            <br />
            <!-- last name -->
            <label>Enter Your Last Name:</label>
            <input type="text" placeholder="Enter your Last Name">
            <br />
            <br />
            <!-- BIRTHDAY -->
            <label>Date of Birth:</label>
            <input type="date">
            <br />
            <br />
            <!-- Address -->
            <label>Address:</label>
            <textarea></textarea>
            <br />
            <br />
            Gender
            <label>Gender:</label>
            <input type="radio" name="Gender"><label> Male</label>
            <input type="radio" name="Gender"><label> Female </label>
            <input type="radio" name="Gender"><label> Other</label>
        </fieldset>
        <!--Addition information Section-->
        <fieldset>
            <legend>Additional information</legend>
            <label> Select Your system</label>
            <!-- option is shown -->
            <select>
                <option>Windows Desktop</option>
                <option>linuxws Desktop</option>
                <option>Mac Deskstop</option>
                <option>Windows laptop</option>
                <option>Mac Laptop</option>
            </select>
        </fieldset>
        <!-- button -->
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
