<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotpassword Form</title>
    <!-- style tags are use -->
    <style>
        body {
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
            background-color: rgb(250, 206, 196);

        }

        .container {
            width: 50%;
            height: 80%;
            justify-content: center;
            align-items: center;
            display: flex;


        }

        form {

            width: 90%;
            height: 80%;
            background-color: rgb(221, 173, 206);
            justify-content: space-evenly;
            display: flex;
            flex-direction: column;
            padding-left: 70px;
        }

        input {
            width: 80%;
            height: 10%;

        }

        label {
            font-size: 20px;

        }

        button {
            height: 8%;
            width: 40%;
            background-color: rgb(233, 111, 54);
            color: aliceblue;
            font-size: 20px;
            padding-left: 20px;
            margin-left: 200px;
        }

        legend {
            font-size: 30px;
            text-decoration: underline;
        }
    </style>


</head>

<body>
<!-- class container is use -->
    <div class="container">
        <!-- Form Tag use -->
        <form action="">
            <!-- forgetpassword  -->
            <legend>Forgotpassword-Form</legend>
            <!-- Username  -->
            <label for="">Username:</label>
            <input type="text" name="" id="" />
            <!-- password -->
            <label for="">Password:</label>
            <input type="password" name="" />
            <!--Confirm password  -->
            <label for="">Confirm password:</label>
            <input type="password" name="" id="">
            <br>
            <!-- button -->
            <button>Submit</button>

        </form>
    </div>
</body>

</html>
