<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Tags</title>
    <!-- style tag  -->
    <style>
        body {
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
        }


        .container {
            height: 80%;
            width: 80%;
            justify-content: center;
            align-items: center;
            display: flex;
            background-color: rgb(184, 214, 166);

        }

        form {
            width: 90%;
            height: 90%;
            background-color: rgb(116, 183, 157);
            justify-content: space-evenly;
            display: flex;
            flex-direction: column;
            padding-left: 70px;
        }

        input {
            width: 80%;
            height: 10%;

        }

        label {
            font-size: 20px;

        }

        button {
            height: 8%;
            width: 50%;
            background-color: rgb(233, 111, 54);
            color: aliceblue;
            font-size: 20px;
            padding-left: 20px;
            margin-left: 50px;
        }

        legend {
            font-size: 30px;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- class container -->
    <div class="container">
        <!-- Form tag  -->
        <form action="">

            <legend>Login-Form:-</legend>
            <!-- Username -->
            <label for="">Username:</label>
            <input type="text" name="" id="" />
            <!-- Password -->
            <label for="">Password:</label>
            <input type="password" name="" id="" />
            <!-- Button -->
            <button>Login</button>
            <button>Create Create-new-account</button>
        </form>
    </div>
</body>

</html>
