<!DOCTYPE html>
<html >

<head>
    <title>Home Layout</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
        }

        table {
            height: 100%;
            width: 100%;
            border-collapse: collapse;
        }
        .heading {
            width: 100%;
            height: 6%;
            background-color: yellowgreen;
        }

        .home {
            width: 100%;
            height: 23%;
            background-color: thistle;
        }

        .about {
            width: 100%;
            height: 24%;
            background-color: teal;
        }

        .project {
            width: 100%;
            height: 23%;
            background-color: slateblue;
        }
        .contact{
            width: 100%;
            height: 24%;
            background-color: salmon;
        }
        h1{
            text-align: center;
            color:rgb(47, 33, 24);
        }
    </style>
</head>

<body>
    <table>
        <tr class="heading">
            <td><h1>Heading</h1></td>
        </tr>
        <tr class="home">
            <td><h1>Home</h1></td>
        </tr>
        <tr class="about">
            <td><h1>About</h1></td>
        </tr>
        <tr class="project">
            <td><h1>Project</h1></td>
        </tr>
        <tr class="contact">
            <td><h1>Contact</h1></td>
        </tr>
    </table>
</body>

</html>
