<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header Layout</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        table {
            width: 99%;
            height: 98%;
            border-collapse: collapse;
            margin-left: 8px;
        }

        .container {
            height: 80%;
            text-align: center;
            background-color: rgb(179, 160, 136);
        }

        .header {
            height: 9%;
            color: white;
            background-color: #747446;
        }

        .footer {
            height: 9%;
            background-color: #b3d1a7;
        }
        .left{
            width: 50%;
            text-align: center;
        }
        .right{
            width: 50%;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <table>
        <tr class="header">
            <td>
                <h2>á’ªOGO</h2>
            </td>
            <td colspan="2" style="width: 40%;"></td>
            <td>
                <h3>Home</h3>
            </td>
            <td>
                <h3>About</h3>
            </td>
            <td>
                <h3>Contact</h3>
            </td>
        </tr>
        <tr class="container">
            <td colspan="6">
                <table>
                    <tr>
                        <td class="left"> <img
                                src="https://png.pngtree.com/background/20250210/original/pngtree-marketing-automation-concept-business-technology-internet-and-network-picture-image_15445275.jpg"
                                width="50%"></td>
                        <td class="right">
                            <h1>Hello <br>Welcome to My Website</h1>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class="footer">
            <td colspan="6"></td>
        </tr>
    </table>

</body>

</html>
