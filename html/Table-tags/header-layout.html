<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header Layout</title>
    <!-- using CSS in this type -->
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        table {
            height: 100%;
            width: 100%;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            color: rgb(1, 1, 1);
            font-size: 20px;

        }

        .container {
            height: 10%;
            width: 100%;
            background-color: rgb(202, 206, 86);
        }

        .content {
            width: 100%;
            height: 80%;
            background-color: rgb(211, 135, 107);
        }
        .footer {
            width: 100%;
            height: 10%;
            background-color: rgb(152, 214, 153);
        }

        .left-container {
            width: 50%;
            font-size: 200px;

        }

        .right-container {
            width: 50%;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <table>
        <!-- first row -->
        <tr class="container">
            <td><h1>Logo</h1></td>
            <td colspan="2" style="width: 300px;"></td>
            <td><h3>Home</h3></td>
            <td><h3>About</h3></td>
            <td><h3>Contact</h3></td>

        </tr>
        <!-- second row -->
        <tr class="content">
            <td colspan="6" style="width: 300px;">
                <table>
                    <tr>
                        <td class="left-container">
                            <img src="https://a.slack-edge.com/9c84081/marketing/img/solutions/tech/png/billboard.png"
                                alt="" width="50%">
                        </td>
                        <td class="right-container">
                            Welcome <br>To My Website
                        </td>

                    </tr>
                </table>
            </td>

        </tr>
        <!-- third row -->
        <tr class="footer">
            <td colspan="6">
                Address:-Plot no 71, near Nabira Mahavidyalay, Dhantoli, Katol, Maharashtra 441302
            </td>

        </tr>


    </table>
</body>

</html>
