<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header Layout</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
        }

        table {
            height: 100%;
            width: 100%;
            border-collapse: collapse;
        }

        h3 {
            color: brown;
            
        }


        .border {
            width: 100%;
            height: 5%;
            text-align: center;
            background-color: thistle;
            text-decoration: underline;
            font-family: sans-serif
        }

        .footer {
            width: 100%;
            height: 24%;
            background-color: turquoise;
        }

        .container {
            width: 100%;
            height: 24%;
            background-color: steelblue;
        }

        .contact {
            width: 100%;
            height: 24%;
            background-color: snow;
        }

        .control {
            width: 100%;
            height: 24%;
            background-color: rosybrown;
        }
    </style>
</head>

<body>
    <table>
        <tr class="border">
            <td>
                <h2>Logo</h2>
            </td>
            <td colspan="2" style="width: 300px;"></td>
            <td>
                <h2>Home </h2>
            </td>
            <td>
                <h2>About</h2>
            </td>
            <td>
                <h2>Contact</h2>
            </td>
            <td>
                <h2>Help</h2>
            </td>
        </tr>
        <tr class="footer">
            <td>
                <h3>Pranay Panore</h3>
            </td>
            <td colspan="6"></td>
        </tr>
        <tr class="container">
            <td></td>
            <td colspan="6"></td>
        </tr>
        <tr class="contact">
            <td></td>
            <td colspan="6"></td>
        </tr>
        <tr class="control">
            <td></td>
            <td colspan="6"></td>
        </tr>
    </table>
</body>

</html>
